<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="stacked">Version</ion-label>
      <ion-input type="text" name="version" [(ngModel)]="version"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button expand="block" type="button" (click)="update()" [disabled]="!updatable" >Install update</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
